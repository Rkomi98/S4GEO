<html>
	<head>
		<title>Create Project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="icon" type="image/icon" href="../static/images/logo.ico" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="header1">
			<div class="logo1">
			  <img src="../static/images/AirCloud.png" alt="logo" class="air-cloud" />
			</div>
			<div class="fill"></div>
			<div class="links2">
				<div class="l11">
					<a href="/index">Home</a>
				</div>
				<div class="l21">
					<a href="/createProject">Project</a>
				</div>
				<div class="l41">
					<a href="/generic">More Info</a>
				</div>
				<div class="logout">
					<a class = "logout" href="/logout">Log Out</a>
				</div>
			</div>
		</div>
		  
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header"></header>

			<!-- Nav -->
			<nav id="nav">
				<ul class="links">
					<li class="active"><a href="/generic">New Project</a></li>
				</ul>
			</nav>

			<!-- Main -->
			<div id="main">

			<!-- Post -->
				<section class="post">
					<header class="major">
						<h1 class="diff text">NEW PROJECT</h1>
						<div class="parg3">In this section you can choose you data and create your own project. Try now!</div>
					</header>
					<div class="box">
						<form method="post" action="#">
							<p><b>Select city and type of data</b></p>
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<select name="city" id="city" onchange="checkCity()" required>
										<option value="" disabled selected>City</option>
										<option value="skopje">Skopje</option>
										<option value="krakow">Krak√≥w</option>
										<option value="belgrad">Belgrad</option>
										<option value="paris">Paris</option>
										<option value="london">London</option>
									</select>
								</div>
								<div class="col-6 col-12-xsmall">
									<select name="dtype" id="dtype" onchange="checkCity()" disabled required>
										<option value="" disabled selected>Data Type</option>
										<option value="RT">Real Time</option>
										<option value="F">Forecast</option>
										<option value="B">Both</option>
									</select>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Search" class="primary" /></li>
							</ul>
						</form>
					</div>
					<div class="row gtr-uniform">
						<a href="#map" data-online="true">
							<button class="btn33">
								Visualize
							</button>
						</a>
						<a href="#stat" data-online="true">
							<button class="btn34">
								Analyze
							</button>
						</a>
					</div>
					
					{{ table1 }}
					{{ table2 }}
					<div class="align-center" id="map">
						{{ map }}
					</div>
					<div class="table-wrapper" id="stat">
						{{ tableStat }}
					</div>
				</section>
				<!--
				<a href="/Analysis">
							<button class="btn35">
								Export Analyze
							</button>
						</a>
						-->
			</div>
		</div>			

				
		<!-- Scripts -->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/jquery.scrollex.min.js"></script>
		<script src="../static/js/jquery.scrolly.min.js"></script>
		<script src="../static/js/browser.min.js"></script>
		<script src="../static/js/breakpoints.min.js"></script>
		<script src="../static/js/util.js"></script>
		<script src="../static/js/main.js"></script>
		<script src="../static/js/table.js"></script>
	</body>
</html>
